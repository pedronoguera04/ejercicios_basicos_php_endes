<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Cálculo del tiempo de viaje</title>
</head>
<body>
    <h1>Calculadora de Tiempo de Viaje</h1>

    <form method="post" action="cálculo_viaje.php">
        <label for="distancia">Distancia a recorrer (en km):</label>
        <input type="number" name="distancia" id="distancia" required min="1" step="0.1">
        <br><br>

        <label for="velocidad">Velocidad promedio (en km/h):</label>
        <input type="number" name="velocidad" id="velocidad" required min="1" step="0.1">
        <br><br>

        <input type="submit" name="calcular" value="Calcular Tiempo de Viaje">
    </form>
</body>
</html>
